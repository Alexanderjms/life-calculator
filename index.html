<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body class="bg-[#f0f0f0]">
    <div
      class="text-7xl font-semibold micro mt-8 flex justify-center text-center"
    >
      <span class="jump-letter text-yellow-400">L</span>
      <span class="jump-letter text-blue-400">i</span>
      <span class="jump-letter text-purple-500">f</span>
      <span class="jump-letter text-pink-400">e</span>
      <span class="jump-letter">&nbsp;</span>
      <span class="jump-letter text-yellow-400">C</span>
      <span class="jump-letter text-blue-400">a</span>
      <span class="jump-letter text-purple-500">l</span>
      <span class="jump-letter text-pink-400">c</span>
      <span class="jump-letter text-yellow-400">u</span>
      <span class="jump-letter text-blue-400">l</span>
      <span class="jump-letter text-purple-500">a</span>
      <span class="jump-letter text-pink-400">t</span>
      <span class="jump-letter text-yellow-400">o</span>
      <span class="jump-letter text-blue-400">r</span>
    </div>

    <div class="flex justify-center items-center mt-2 micro">
      <form
        method="post"
        class="bg-white border border-gray-300 rounded-lg w-full max-w-xs sm:max-w-2xl p-2 sm:p-6 shadow-lg sm:shadow-none mx-auto"
        style="box-sizing: border-box"
      >
        <div
          class="flex flex-col sm:flex-row gap-3 sm:gap-10 mt-2 sm:mt-4 sm:ml-4 w-full justify-center items-center"
        >
          <div class="flex flex-col items-center">
            <span
              class="text-2xl font-semibold text-gray-400 tracking-widest mb-2"
              >DAY</span
            >
            <div
              class="bg-white border border-gray-300 rounded-lg w-24 h-20 flex items-center justify-center"
            >
              <input
                type="text"
                maxlength="2"
                placeholder="DD"
                name="day"
                class="text-3xl font-bold text-gray-400 bg-white border-none outline-none w-full h-full text-center"
              />
            </div>
          </div>
          <div class="flex flex-col items-center">
            <span
              class="text-2xl font-semibold text-gray-400 tracking-widest mb-2"
              >MONTH</span
            >
            <div
              class="bg-white border border-gray-300 rounded-lg w-24 h-20 flex items-center justify-center"
            >
              <input
                type="text"
                maxlength="2"
                placeholder="MM"
                name="month"
                class="text-3xl font-bold text-gray-400 bg-white border-none outline-none w-full h-full text-center"
              />
            </div>
          </div>
          <div class="flex flex-col items-center">
            <span
              class="text-2xl font-semibold text-gray-400 tracking-widest mb-2"
              >YEAR</span
            >
            <div
              class="bg-white border border-gray-300 rounded-lg w-24 h-20 flex items-center justify-center"
            >
              <input
                type="text"
                maxlength="4"
                placeholder="YYYY"
                name="year"
                class="text-3xl font-bold text-gray-400 bg-white border-none outline-none w-full h-full text-center"
              />
            </div>
          </div>
        </div>
        <div
          class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 m-4 sm:m-8 w-full"
        >
          <hr class="flex-1 border-gray-300 w-full sm:w-auto" />
          <button type="submit" class="btn w-full sm:w-auto mr-4">
            <svg
              height="24"
              width="24"
              fill="#FFFFFF"
              viewBox="0 0 24 24"
              data-name="Layer 1"
              id="Layer_1"
              class="sparkle"
            >
              <path
                d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"
              ></path>
            </svg>
            <span class="text">Generate</span>
          </button>
        </div>

        <div
          class="micro text-4xl sm:text-7xl flex flex-col justify-center items-center sm:items-start gap-2 mt-2 ml-0 sm:ml-12 w-full"
        >
          <div class="flex items-center justify-center sm:justify-start w-full">
            <span class="text-purple-500 font-bold mr-2">--</span>
            <span class="font-bold lowercase">years</span>
          </div>
          <div class="flex items-center justify-center sm:justify-start w-full">
            <span class="text-purple-500 font-bold mr-2">--</span>
            <span class="font-bold lowercase">months</span>
          </div>
          <div class="flex items-center justify-center sm:justify-start w-full">
            <span class="text-purple-500 font-bold mr-2">--</span>
            <span class="font-bold lowercase">days</span>
          </div>
        </div>
      </form>
    </div>
    <svg width="0" height="0" style="position: absolute">
      <defs>
        <clipPath id="squircleClip" clipPathUnits="objectBoundingBox">
          <path
            d="M 0,0.5 C 0,0 0,0 0.5,0 S 1,0 1,0.5 1,1 0.5,1 0,1 0,0.5"
          ></path>
        </clipPath>
      </defs>
    </svg>

    <div class="relative flex justify-center gap-x-4 mt-4 mb-4">
      <a
        href="https://github.com/Alexanderjms"
        target="_blank"
        class="relative"
        aria-label="GitHub"
      >
        <div
          style="clip-path: url(#squircleClip)"
          class="w-14 h-14 bg-gradient-to-br from-gray-700 to-gray-900 rounded-xl flex items-center justify-center shadow-lg border border-gray-600/50 cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        >
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-8 w-8 text-white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </div>
      </a>
      <a
        href="www.linkedin.com/in/alexander-suazo-44566b276"
        target="_blank"
        class="relative"
        aria-label="LinkedIn"
      >
        <div
          style="clip-path: url(#squircleClip)"
          class="w-14 h-14 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center shadow-lg border border-blue-500/50 cursor-pointer transform transition-all duration-300 ease-out hover:scale-110 hover:-translate-y-2 hover:shadow-2xl"
        >
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-8 w-8 text-white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
        </div>
      </a>
    </div>
  </body>
</html>
